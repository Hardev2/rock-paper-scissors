<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <button onclick="
            getHumanChoice('rock')"">Rock</button>
        <button onclick="
            getHumanChoice('paper')">Paper</button>
        <button onclick="
            getHumanChoice('scissors')">Scissors</button>

    <script>
          

          let score = {
            wins:0,
            losses:0,
            tie:0
          }
            
          
          let computerMove = getComputerChoice();

            function getHumanChoice(playerMove){
            
                
            let result = '';
       

            if(playerMove === "rock"){
                if(computerMove === "rock"){
                    result = "It's a tie.";
                }
                else if(computerMove === "paper"){
                    result = "You lose.";
                }
                else if(computerMove === "scissors"){
                    result = "You win.";
                }
            }
            else if(playerMove === "paper"){
                if(computerMove === "rock"){
                    result = "You win.";
                }
                else if(computerMove === "paper"){
                    result = "It's a tie.";
                }
                else if(computerMove === "scissors"){
                    result = "You lose.";
                }
            }
            else if(playerMove === "scissors"){
                if(computerMove === "rock"){
                    result = "You lose.";
                }
                else if(computerMove === "paper"){
                    result = "You win.";
                }
                else if(computerMove === "scissors"){
                    result = "It's a tie.";
                }
            }

            

            if(result === 'You win.'){
                score.wins+=1;
            }
            else if(result === 'You lose.'){
                score.losses+=1;
            }
            else{
                score.tie+=1;
            }

             alert(`You choose ${playerMove}, Computer choose ${computerMove}, Result ${result}
Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.tie}`  )
        }

        function getComputerChoice() {

        let computerMove = Math.random();
        let computerChoice = '';

        if (computerMove >  0 &&  computerMove < 1/3) {
            computerChoice = "rock";
        } else if (computerMove > 1/3 && computerMove < 2/3) {
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }

        return computerChoice;

     
        
    }
   
    console.log(computerMove);
    

// Test the function and log the result
   

    </script>
</body>
</html>
